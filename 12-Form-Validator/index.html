<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <!-- Title -->
        <form id="form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input name="name" required type="text" id="name" placeholder="Full Name" minlength="3" maxlength="80">
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input name="phone" required type="tel" id="phone" placeholder="555-555-5555"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input name="email" required type="text" id="email" placeholder="email@example.com">
            </div>
            <!-- Website Url -->
            <div class="form-group">
                <label for="website">Website Url</label>
                <input name="website" required type="url" id="website" placeholder="https://example.com">
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input required type="password" id="password1" placeholder="Create Password (Min. 8 characters)"
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    title="Please include at least 1 uppercase character, 1 lowercase character, and at least 8 characters">
            </div>
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password2</label>
                <input name="password" required type="password" id="password2" placeholder="Confirm Password"
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button type="submit">Register</button>
            <!-- Error/Success Message -->
            <div class="message-container">
                <h3 id="message">Don't Hesitate!</h3>
            </div>
        </form>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
